<!doctype html>

<html lang="en">
<head>
  <title>Tastespuds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:700" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
  <header>
    <div class="title">
      <a href="/">
        <img
          class="title-logo"
          src="assets/tastespuds-logo.png"
          alt="Tastespuds Logo"
        >
      </a>
      <sup class="title-text-beta">beta</sup>
    </div>
  </header>
  <main>
    <section class="pitch">
      <div class="pitch-left">
        <h2 class="pitch-title">
          Looking for the best vegan pizza?
        </h2>
        <p class="pitch-description">
          Tastespuds lets you <strong>find</strong>, <strong>compare</strong> and <strong>review</strong> specific items in restaurants, bars and cafes. Try the beta now!
        </p>
        <div class="pitch-icons">
          <a href="https://testflight.apple.com/join/KBlw04zc">
            <img
              class="pitch-app-store-icon"
              src="assets/app-store-badge.svg"
              alt="App Store Badge"
            >
          </a>
          <a href="">
            <img
              class="pitch-google-play-icon"
              src="assets/google-play-badge.png"
              alt="Google Play Badge"
            >
          </a>
        </div>
      </div>
      <div class="pitch-right">
        <img
          class="pitch-iphone-se-screenshot"
          src="assets/iphone-se-screenshot.png"
          alt="iPhone SE Screenshot"
        >
      </div>
    </section>
  </main>
  <footer>
    <div class="copyright-container">
      <small class="copyright">Â© 2018 Tastespuds</small>
    </div>
  </footer>
  <script src="scripts/index.js"></script>
</body>
</html>
